<!DOCTYPE html>
<html lang="en">
<head>
  
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login | UI Design</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
    }

    body {
        background: linear-gradient(135deg, #2E3192, #1BFFFF);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .login-box {
        width: 380px;
        background: #fff;
        padding: 35px 40px;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        animation: fadeIn 0.7s ease-in-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .login-box h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
        font-size: 28px;
        font-weight: 600;
    }

    .input-box {
        position: relative;
        width: 100%;
        margin: 20px 0;
    }

    .input-box input {
        width: 100%;
        padding: 12px 15px;
        outline: none;
        border-radius: 10px;
        border: 2px solid #ddd;
        font-size: 16px;
        transition: 0.3s;
    }

    .input-box input:focus {
        border-color: #2E3192;
    }

    .btn {
        width: 100%;
        padding: 12px;
        background: #2E3192;
        color: #fff;
        border: none;
        outline: none;
        font-size: 18px;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.3s;
    }

    .btn:hover {
        background: #1BFFFF;
        color: #000;
    }

    .links {
        display: flex;
        justify-content: space-between;
        margin-top: 12px;
        font-size: 15px;
    }

    .links a {
        text-decoration: none;
        color: #2E3192;
        transition: 0.3s;
    }

    .links a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>

<div class="login-box">
    <h2>Login</h2>

    <div class="input-box">
        <input type="text" placeholder="Email or Username" required>
    </div>

    <div class="input-box">
        <input type="password" placeholder="Password" required>
    </div>

    <button class="btn">Login</button>

    <div class="links">
        <a href="#">Forgot Password?</a>
        <a href="#">Sign Up</a>
    </div>
</div>

</body>
</html>
